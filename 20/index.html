<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>

<body>

  <div class="words" contenteditable>
  </div>

  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    //recognition.interimResults = true;

    let p = document.createElement('p');
    const words = document.querySelector('.words');
    words.appendChild(p);
    
    let mytext = []

    function translateSound(event) { //結果會在event中
      let dataArray = Array.from(event.results);
      let text = dataArray[0][0]['transcript'];
      console.log(text)
      
      if (text === '換行'){
        mytext = []
        p = document.createElement('p');
        words.appendChild(p);
      }else if (text === '刪除'){
        mytext.pop()
        p.textContent = mytext.join('');
      }else{
        mytext.push(text)
        p.textContent = mytext.join('');
      }
    };
    recognition.start();

    recognition.addEventListener('result', translateSound);//回傳結果,之後會自動關閉
    recognition.addEventListener('end', recognition.start);//結束後自動再打開

  </script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>

</html>
